---
  name: "zone_create"
  runner_type: "python-script"
  description: "Create a new zone"
  enabled: true
  entry_point: "zone_create.py"
  parameters:
    server_id:
      type: string
      description: PowerDNS server to use
      default: localhost
    response_timeout:
      type: integer
      description: Time to wait for response from API.
      default: 5
    name:
      type: string
      description: Name of zone
    kind:
      type: string
      description: Type of zone
    nameservers:
      type: array
      description: Name servers
    masters:
      type: array
      description: Zone masters
    servers:
      type: array
      description: List of forwarded-to servers (recursor only)
    rrsets:
      type: array
      description: Resource records sets
    update:
      type: boolean
      description: If the zone need to be updated or created

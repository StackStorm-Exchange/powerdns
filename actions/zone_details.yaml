---
  name: "zone_details"
  runner_type: "python-script"
  description: "Get zone details."
  enabled: true
  entry_point: "zone_details.py"
  parameters:
    name:
      type: string
      description: "Zone name to get details."
      required: true
    server_id:
      type: string
      description: "Server name to query."
      required: true
      default: localhost
    response_timeout:
      type: integer
      description: "Time to wait for a response from PowerDNS."
      required: true
      default: 5
